            /** form style***/
        .form-container {
            margin: 40px 237px;
            transition: .7;
        }
        .title-header {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 600;
            color: #fff;
            background-color: #0173AE;
            text-align: center;
            border: solid;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            transition: .7;
        }
        .title-header h1 {
            padding: 20px 0;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 25px;
            letter-spacing: 1px;
            transition: .7;
        }
         .form-header {
            font-family: 'IBM Plex Sans', sans-serif;
            display: flex;
            padding-left: 2px;
            margin-top: 10px;
            transition: .7;
         }
         .form-header a {
            border: 2px solid #0173AE;
            padding: 10px 123.5px;
            transition: .7;
         }
         .form-header a:nth-child(1){
            border-right-width: 0px;
            transition: .7;
         }
         .form-header a:nth-child(2){
            border-right-width: 0px;
         }
         .form-header a div {
            display: flex;
            align-items: center;
            transition: .7;
         }
         .form-header a div img {
             height: 30px;
             filter: invert(22%) sepia(98%) saturate(2017%) hue-rotate(182deg) brightness(100%) contrast(99%);
             transition: .7;   
         }
         .form-header a h1 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: 300;
            padding-left: 30px;
            color:#0173AE;
            transition: .7;
         }
         .form-header a:nth-child(1){ /*fundamentals*/
            background-color: #0173AE;
            transition: .7;
         }

         /**onclick form section titles**/
         .form-header a:hover {
            background-color: rgba(1, 116, 174, 0.424);
         }
